<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntelliPen</title>
  <link rel="stylesheet" href="../styles/icons.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="logo">
        <span class="logo-icon" id="logoIcon"></span>
        <h1 class="logo-text">IntelliPen</h1>
      </div>
    </header>

    <!-- Main Controls -->
    <main class="popup-main">
      <!-- API Availability -->
      <section class="api-section">
        <div class="api-header">
          <h3>Chrome AI Status</h3>
          <button class="refresh-btn intellipen-icon-button" id="refreshApis" title="Refresh API Status">
            <span class="refresh-icon" id="refreshIcon"></span>
          </button>
        </div>
        <div class="api-list" id="apiList">
          <!-- API status items will be populated by JavaScript -->
        </div>
      </section>
    </main>

    <!-- Footer Actions -->
    <footer class="popup-footer">
      <button class="action-btn primary" id="openSidePanel">
        <span class="btn-icon" id="sidePanelIcon"></span>
        <span class="btn-text">Open IntelliPen</span>
      </button>
      <button class="action-btn secondary" id="openOptions">
        <span class="btn-icon" id="settingsIcon"></span>
        <span class="btn-text">Settings</span>
      </button>
    </footer>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>

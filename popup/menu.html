<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntelliPen</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>
  <div class="menu-container">
    <div class="menu-header">
      <div class="logo">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 14.66V20C20 21.11 19.11 22 18 22H4C2.9 22 2 21.11 2 20V6C2 4.89 2.89 4 4 4H9.34" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M18 2L22 6L12 16H8V12L18 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <span class="brand">IntelliPen</span>
    </div>
    
    <div class="menu-divider"></div>
    
    <div class="menu-items">
      <button id="openSidebar" class="menu-item">
        <div class="menu-item-icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
            <path d="M15 3V21" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <div class="menu-item-content">
          <div class="menu-item-title">Open in Sidebar</div>
          <div class="menu-item-description">Side panel view</div>
        </div>
      </button>
      
      <button id="openTab" class="menu-item">
        <div class="menu-item-icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
            <path d="M3 9H21" stroke="currentColor" stroke-width="2"/>
            <circle cx="6.5" cy="6" r="0.5" fill="currentColor" stroke="currentColor"/>
            <circle cx="8.5" cy="6" r="0.5" fill="currentColor" stroke="currentColor"/>
            <circle cx="10.5" cy="6" r="0.5" fill="currentColor" stroke="currentColor"/>
          </svg>
        </div>
        <div class="menu-item-content">
          <div class="menu-item-title">Open in New Tab</div>
          <div class="menu-item-description">Full page view</div>
        </div>
      </button>
    </div>
  </div>
  <script src="menu.js"></script>
</body>
</html>

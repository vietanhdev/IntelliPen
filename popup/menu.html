<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntelliPen</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>
  <div class="menu-container">
    <!-- Header -->
    <div class="menu-header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z" fill="currentColor" opacity="0.9"/>
          <path d="M20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 00-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" fill="currentColor"/>
        </svg>
      </div>
      <div class="brand-info">
        <span class="brand">IntelliPen</span>
        <span class="brand-tagline">AI-powered writing assistant</span>
      </div>
    </div>
    
    <!-- Menu Items -->
    <div class="menu-items">
      <button id="openSidebar" class="menu-item">
        <div class="menu-item-icon">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
            <path d="M9 3v18" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <div class="menu-item-content">
          <div class="menu-item-title">Open Side Panel</div>
          <div class="menu-item-description">Quick access workspace</div>
        </div>
        <span class="menu-item-arrow">→</span>
      </button>
      
      <button id="openTab" class="menu-item">
        <div class="menu-item-icon">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
            <path d="M3 9h18" stroke="currentColor" stroke-width="2"/>
            <circle cx="6" cy="6" r="1" fill="currentColor"/>
            <circle cx="9" cy="6" r="1" fill="currentColor"/>
            <circle cx="12" cy="6" r="1" fill="currentColor"/>
          </svg>
        </div>
        <div class="menu-item-content">
          <div class="menu-item-title">Open in New Tab</div>
          <div class="menu-item-description">Full-screen experience</div>
        </div>
        <span class="menu-item-arrow">→</span>
      </button>
    </div>

    <!-- Footer -->
    <div class="menu-footer">
      <div class="status-indicator">
        <span class="status-dot"></span>
        <span>AI Ready</span>
      </div>
      <div class="footer-actions">
        <button id="themeToggle" class="settings-btn" title="Toggle theme">
          <svg class="theme-icon-light" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2"/>
            <path d="M12 2v2m0 16v2M20 12h2M2 12h2m14.364-6.364l1.414-1.414M5.636 5.636L4.222 4.222m15.556 15.556l-1.414-1.414M5.636 18.364l-1.414 1.414" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <svg class="theme-icon-dark" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <script src="menu.js"></script>
</body>
</html>

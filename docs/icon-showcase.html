<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntelliPen Icon & Component Showcase</title>
  <link rel="stylesheet" href="../styles/icons.css">
  <link rel="stylesheet" href="../styles/components.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 32px;
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 40px;
      font-size: 16px;
    }

    .section {
      margin-bottom: 50px;
    }

    .section h2 {
      color: #111827;
      margin-bottom: 20px;
      font-size: 24px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e5e7eb;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .icon-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      transition: all 0.2s ease;
    }

    .icon-item:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }

    .icon-item .intellipen-icon {
      margin-bottom: 12px;
      color: #667eea;
    }

    .icon-name {
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }

    .component-demo {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 20px;
    }

    .demo-group {
      flex: 1;
      min-width: 250px;
    }

    .demo-group h3 {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .demo-items {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .color-demo {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .size-demo {
      display: flex;
      align-items: center;
      gap: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñãÔ∏è IntelliPen Design System</h1>
    <p class="subtitle">Icons, Components & UI Elements</p>

    <!-- Icons Section -->
    <div class="section">
      <h2>Icons</h2>
      <div class="icon-grid" id="iconGrid"></div>
    </div>

    <!-- Icon Sizes -->
    <div class="section">
      <h2>Icon Sizes</h2>
      <div class="size-demo" id="sizeDemo"></div>
    </div>

    <!-- Icon Colors -->
    <div class="section">
      <h2>Icon Colors</h2>
      <div class="color-demo" id="colorDemo"></div>
    </div>

    <!-- Buttons -->
    <div class="section">
      <h2>Buttons</h2>
      <div class="component-demo">
        <div class="demo-group">
          <h3>Variants</h3>
          <div class="demo-items" id="buttonVariants"></div>
        </div>
        <div class="demo-group">
          <h3>Sizes</h3>
          <div class="demo-items" id="buttonSizes"></div>
        </div>
        <div class="demo-group">
          <h3>With Icons</h3>
          <div class="demo-items" id="buttonIcons"></div>
        </div>
      </div>
    </div>

    <!-- Badges -->
    <div class="section">
      <h2>Badges</h2>
      <div class="component-demo" id="badgeDemo"></div>
    </div>

    <!-- Menu Items -->
    <div class="section">
      <h2>Menu Items</h2>
      <div style="max-width: 300px;" id="menuDemo"></div>
    </div>

    <!-- Cards -->
    <div class="section">
      <h2>Cards</h2>
      <div class="component-demo" id="cardDemo"></div>
    </div>

    <!-- Toggles -->
    <div class="section">
      <h2>Toggle Switches</h2>
      <div class="component-demo" id="toggleDemo"></div>
    </div>
  </div>

  <script type="module">
    import { icons, createIcon } from '../src/icons/icon-library.js';
    import { 
      createButton, 
      createBadge, 
      createMenuItem, 
      createCard,
      createToggle 
    } from '../src/components/ui-components.js';

    // Populate icon grid
    const iconGrid = document.getElementById('iconGrid');
    Object.keys(icons).forEach(iconName => {
      const item = document.createElement('div');
      item.className = 'icon-item';
      item.appendChild(createIcon(iconName, { size: 32 }));
      const name = document.createElement('div');
      name.className = 'icon-name';
      name.textContent = iconName;
      item.appendChild(name);
      iconGrid.appendChild(item);
    });

    // Icon sizes
    const sizeDemo = document.getElementById('sizeDemo');
    [14, 16, 20, 24, 32].forEach(size => {
      const wrapper = document.createElement('div');
      wrapper.style.textAlign = 'center';
      wrapper.appendChild(createIcon('pen', { size }));
      const label = document.createElement('div');
      label.style.fontSize = '12px';
      label.style.color = '#6b7280';
      label.style.marginTop = '8px';
      label.textContent = `${size}px`;
      wrapper.appendChild(label);
      sizeDemo.appendChild(wrapper);
    });

    // Icon colors
    const colorDemo = document.getElementById('colorDemo');
    ['primary', 'secondary', 'success', 'warning', 'error', 'muted'].forEach(color => {
      const wrapper = document.createElement('div');
      wrapper.style.textAlign = 'center';
      wrapper.appendChild(createIcon('sparkle', { size: 24, className: `intellipen-icon-${color}` }));
      const label = document.createElement('div');
      label.style.fontSize = '12px';
      label.style.color = '#6b7280';
      label.style.marginTop = '8px';
      label.textContent = color;
      wrapper.appendChild(label);
      colorDemo.appendChild(wrapper);
    });

    // Button variants
    const buttonVariants = document.getElementById('buttonVariants');
    ['primary', 'secondary', 'ghost', 'danger'].forEach(variant => {
      buttonVariants.appendChild(createButton({ 
        text: variant.charAt(0).toUpperCase() + variant.slice(1), 
        variant 
      }));
    });

    // Button sizes
    const buttonSizes = document.getElementById('buttonSizes');
    ['sm', 'md', 'lg'].forEach(size => {
      buttonSizes.appendChild(createButton({ 
        text: size.toUpperCase(), 
        size,
        variant: 'primary'
      }));
    });

    // Buttons with icons
    const buttonIcons = document.getElementById('buttonIcons');
    buttonIcons.appendChild(createButton({ text: 'Grammar Check', icon: 'grammar', variant: 'primary' }));
    buttonIcons.appendChild(createButton({ text: 'Rewrite', icon: 'rewrite', variant: 'secondary' }));
    buttonIcons.appendChild(createButton({ text: 'Translate', icon: 'translate', variant: 'ghost' }));

    // Badges
    const badgeDemo = document.getElementById('badgeDemo');
    ['default', 'primary', 'success', 'warning', 'error'].forEach(variant => {
      badgeDemo.appendChild(createBadge({ 
        text: variant.charAt(0).toUpperCase() + variant.slice(1), 
        variant 
      }));
    });
    badgeDemo.appendChild(createBadge({ text: 'With Icon', icon: 'sparkle', variant: 'primary' }));

    // Menu items
    const menuDemo = document.getElementById('menuDemo');
    menuDemo.appendChild(createMenuItem({ text: 'Grammar Check', icon: 'grammar' }));
    menuDemo.appendChild(createMenuItem({ text: 'Rewrite Text', icon: 'rewrite' }));
    menuDemo.appendChild(createMenuItem({ text: 'Translate', icon: 'translate' }));
    menuDemo.appendChild(createMenuItem({ text: 'Summarize', icon: 'summarize' }));
    menuDemo.appendChild(createMenuItem({ text: 'Settings', icon: 'settings' }));

    // Cards
    const cardDemo = document.getElementById('cardDemo');
    cardDemo.appendChild(createCard({
      title: 'Grammar Check',
      icon: 'grammar',
      content: 'Check your text for grammar and spelling errors with AI-powered suggestions.',
      actions: [
        { text: 'Check Now', icon: 'check', variant: 'primary', size: 'sm' }
      ]
    }));
    cardDemo.appendChild(createCard({
      title: 'Meeting Notes',
      icon: 'microphone',
      content: 'Transcribe and analyze your meetings automatically.',
      actions: [
        { text: 'Start', icon: 'microphone', variant: 'primary', size: 'sm' }
      ]
    }));

    // Toggles
    const toggleDemo = document.getElementById('toggleDemo');
    const toggle1 = createToggle({ checked: true });
    const toggle2 = createToggle({ checked: false });
    const toggle3 = createToggle({ checked: true, disabled: true });
    
    const wrapper1 = document.createElement('div');
    wrapper1.style.display = 'flex';
    wrapper1.style.alignItems = 'center';
    wrapper1.style.gap = '12px';
    wrapper1.appendChild(toggle1);
    wrapper1.appendChild(document.createTextNode('Enabled'));
    
    const wrapper2 = document.createElement('div');
    wrapper2.style.display = 'flex';
    wrapper2.style.alignItems = 'center';
    wrapper2.style.gap = '12px';
    wrapper2.appendChild(toggle2);
    wrapper2.appendChild(document.createTextNode('Disabled'));
    
    const wrapper3 = document.createElement('div');
    wrapper3.style.display = 'flex';
    wrapper3.style.alignItems = 'center';
    wrapper3.style.gap = '12px';
    wrapper3.appendChild(toggle3);
    wrapper3.appendChild(document.createTextNode('Disabled (locked)'));
    
    toggleDemo.appendChild(wrapper1);
    toggleDemo.appendChild(wrapper2);
    toggleDemo.appendChild(wrapper3);
  </script>
</body>
</html>

<!-- IntelliPen Meta Tags -->
<meta name="description" content="{{ .Site.Params.description | default .Site.Title }}">
<meta name="keywords" content="IntelliPen, Chrome AI, writing assistant, translator, meeting notes, AI writing, local AI, privacy-first, Gemini Nano">
<meta name="author" content="IntelliPen Team">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}">
<meta property="og:description" content="{{ .Site.Params.description }}">
<meta property="og:image" content="{{ "/images/icon128.png" | absURL }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ .Permalink }}">
<meta property="twitter:title" content="{{ .Title }} | {{ .Site.Title }}">
<meta property="twitter:description" content="{{ .Site.Params.description }}">
<meta property="twitter:image" content="{{ "/images/icon128.png" | absURL }}">

<!-- Theme Color -->
<meta name="theme-color" content="#667eea">
<meta name="msapplication-TileColor" content="#667eea">

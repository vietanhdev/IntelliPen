<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Overlay Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .button {
            background: #007cba;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .button:hover {
            background: #005a87;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üñãÔ∏è Simple Overlay Test</h1>
    
    <div id="status" class="status info">Loading...</div>
    
    <div>
        <h3>Test Input</h3>
        <input type="text" class="input-field" id="testInput" placeholder="Type here..." value="I seen him yesterday">
        <br>
        <button class="button" onclick="showOverlay()">Show Overlay</button>
        <button class="button" onclick="hideOverlay()">Hide Overlay</button>
        <button class="button" onclick="checkStatus()">Check Status</button>
    </div>
    
    <div>
        <h3>Console</h3>
        <div id="console" style="background: #f5f5f5; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto;"></div>
    </div>

    <script src="content-scripts/grammar-overlay.js"></script>
    
    <script>
        // Simple console capture
        const consoleDiv = document.getElementById('console');
        const statusDiv = document.getElementById('status');
        
        function log(message) {
            console.log(message);
            consoleDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        function setStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function showOverlay() {
            log('Attempting to show overlay...');
            
            if (!window.IntelliPenGrammarOverlay) {
                log('ERROR: Grammar overlay not found!');
                setStatus('Grammar overlay not found!', 'error');
                return;
            }
            
            log('Grammar overlay found, creating suggestions...');
            
            const suggestions = [
                {
                    type: 'grammar',
                    original: 'I seen',
                    replacement: 'I saw',
                    explanation: 'Use past tense "saw" instead of "seen"'
                }
            ];
            
            const input = document.getElementById('testInput');
            const rect = input.getBoundingClientRect();
            
            try {
                log('Calling showSuggestions...');
                window.IntelliPenGrammarOverlay.showSuggestions({
                    element: input,
                    suggestions: suggestions,
                    position: { x: rect.left, y: rect.bottom + 10 }
                });
                log('showSuggestions called successfully');
                setStatus('Overlay shown successfully!', 'success');
            } catch (error) {
                log('ERROR calling showSuggestions: ' + error.message);
                setStatus('Error: ' + error.message, 'error');
            }
        }
        
        function hideOverlay() {
            if (window.IntelliPenGrammarOverlay) {
                window.IntelliPenGrammarOverlay.hidePopup();
                log('Overlay hidden');
                setStatus('Overlay hidden', 'info');
            } else {
                log('No overlay to hide');
                setStatus('No overlay found', 'error');
            }
        }
        
        function checkStatus() {
            log('=== STATUS CHECK ===');
            log('window.IntelliPenGrammarOverlay: ' + !!window.IntelliPenGrammarOverlay);
            
            if (window.IntelliPenGrammarOverlay) {
                const overlay = window.IntelliPenGrammarOverlay;
                log('overlayContainer: ' + !!overlay.overlayContainer);
                log('activePopup: ' + !!overlay.activePopup);
                log('isEnabled: ' + overlay.isEnabled);
                
                const container = document.getElementById('intellipen-grammar-overlay');
                log('Container in DOM: ' + !!container);
                
                if (container) {
                    log('Container children: ' + container.children.length);
                }
                
                setStatus('Status logged to console', 'info');
            } else {
                log('Grammar overlay not initialized');
                setStatus('Grammar overlay not found!', 'error');
            }
        }
        
        // Check initialization
        setTimeout(() => {
            if (window.IntelliPenGrammarOverlay) {
                log('Grammar overlay initialized successfully!');
                setStatus('Grammar overlay ready!', 'success');
            } else {
                log('Grammar overlay failed to initialize');
                setStatus('Grammar overlay failed to initialize', 'error');
            }
        }, 1000);
        
        log('Simple test page loaded');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Grammar Overlay Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        .test-container {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .test-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 16px;
            margin: 10px 0;
        }
        
        .test-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        .test-button:hover {
            background: #5a67d8;
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .status.success { background: #d1fae5; color: #065f46; }
        .status.error { background: #fee2e2; color: #991b1b; }
        .status.info { background: #dbeafe; color: #1e40af; }
        
        .console-output {
            background: #1a202c;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üñãÔ∏è Clean Grammar Overlay Test</h1>
    
    <div class="status info">
        <strong>Status:</strong> <span id="status">Loading...</span>
    </div>
    
    <div class="test-container">
        <h3>Test Input</h3>
        <input type="text" class="test-input" id="testInput" placeholder="Type something here..." value="I seen him yesterday">
    </div>
    
    <div class="test-container">
        <h3>Test Controls</h3>
        <button class="test-button" onclick="testBasicOverlay()">Show Basic Overlay</button>
        <button class="test-button" onclick="testInputOverlay()">Show Input Overlay</button>
        <button class="test-button" onclick="hideOverlay()">Hide Overlay</button>
        <button class="test-button" onclick="debugInfo()">Debug Info</button>
    </div>
    
    <div class="test-container">
        <h3>Console Output</h3>
        <div id="console" class="console-output"></div>
    </div>

    <!-- Load ONLY the grammar overlay script -->
    <script src="content-scripts/grammar-overlay.js"></script>
    
    <script>
        // Console capture
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function logToPage(message, type = 'log') {
            const time = new Date().toLocaleTimeString();
            consoleDiv.textContent += `[${time}] ${type.toUpperCase()}: ${message}\n`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = (...args) => {
            originalLog.apply(console, args);
            logToPage(args.join(' '), 'log');
        };
        
        console.error = (...args) => {
            originalError.apply(console, args);
            logToPage(args.join(' '), 'error');
        };
        
        console.warn = (...args) => {
            originalWarn.apply(console, args);
            logToPage(args.join(' '), 'warn');
        };
        
        // Status update
        function setStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.parentElement.className = `status ${type}`;
        }
        
        // Test functions
        function testBasicOverlay() {
            console.log('Testing basic overlay...');
            
            if (!window.IntelliPenGrammarOverlay) {
                setStatus('Grammar overlay not found!', 'error');
                return;
            }
            
            const suggestions = [
                {
                    type: 'grammar',
                    original: 'Test',
                    replacement: 'Fixed Test',
                    explanation: 'This is a test suggestion'
                }
            ];
            
            try {
                window.IntelliPenGrammarOverlay.showSuggestions({
                    element: document.body,
                    suggestions: suggestions,
                    position: { x: 300, y: 150 }
                });
                setStatus('Basic overlay shown', 'success');
            } catch (error) {
                console.error('Error showing overlay:', error);
                setStatus('Error: ' + error.message, 'error');
            }
        }
        
        function testInputOverlay() {
            console.log('Testing input overlay...');
            
            const input = document.getElementById('testInput');
            const suggestions = [
                {
                    type: 'grammar',
                    original: 'I seen',
                    replacement: 'I saw',
                    explanation: 'Use past tense "saw" instead of "seen"'
                }
            ];
            
            if (window.IntelliPenGrammarOverlay) {
                try {
                    window.IntelliPenGrammarOverlay.showSuggestionsForElement(input, suggestions);
                    setStatus('Input overlay shown', 'success');
                } catch (error) {
                    console.error('Error showing input overlay:', error);
                    setStatus('Error: ' + error.message, 'error');
                }
            } else {
                setStatus('Grammar overlay not found!', 'error');
            }
        }
        
        function hideOverlay() {
            if (window.IntelliPenGrammarOverlay) {
                window.IntelliPenGrammarOverlay.hidePopup();
                setStatus('Overlay hidden', 'success');
            } else {
                setStatus('Grammar overlay not found!', 'error');
            }
        }
        
        function debugInfo() {
            console.log('=== DEBUG INFO ===');
            console.log('window.IntelliPenGrammarOverlay:', window.IntelliPenGrammarOverlay);
            
            if (window.IntelliPenGrammarOverlay) {
                const overlay = window.IntelliPenGrammarOverlay;
                console.log('Overlay container:', overlay.overlayContainer);
                console.log('Active popup:', overlay.activePopup);
                console.log('Is enabled:', overlay.isEnabled);
                
                // Check DOM
                const container = document.getElementById('intellipen-grammar-overlay');
                console.log('Container in DOM:', container);
                
                if (container) {
                    console.log('Container children:', container.children.length);
                    console.log('Container style display:', container.style.display);
                    console.log('Container computed style:', window.getComputedStyle(container).display);
                }
                
                // Check styles
                const styles = document.getElementById('intellipen-overlay-styles');
                console.log('Styles loaded:', !!styles);
                
                setStatus('Debug info logged', 'info');
            } else {
                console.log('Grammar overlay not initialized');
                setStatus('Grammar overlay not found!', 'error');
            }
        }
        
        // Check initialization
        function checkInit() {
            if (window.IntelliPenGrammarOverlay) {
                setStatus('Grammar overlay ready!', 'success');
                console.log('Grammar overlay initialized successfully');
                return true;
            } else {
                console.log('Grammar overlay not ready yet...');
                return false;
            }
        }
        
        // Check multiple times
        setTimeout(checkInit, 100);
        setTimeout(checkInit, 500);
        setTimeout(() => {
            if (!checkInit()) {
                setStatus('Grammar overlay failed to initialize', 'error');
            }
        }, 2000);
        
        console.log('Clean test page loaded');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .button { background: #007cba; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 4px; cursor: pointer; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; font-size: 12px; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üñãÔ∏è Timing Fix Test</h1>
    
    <button class="button" onclick="checkOverlay()">Check Overlay</button>
    <button class="button" onclick="testOverlay()">Test Overlay</button>
    <button class="button" onclick="clearLog()">Clear Log</button>
    
    <div id="log" class="log"></div>

    <script src="content-scripts/grammar-overlay.js"></script>
    
    <script>
        function log(msg) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(msg);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function checkOverlay() {
            log('=== CHECKING OVERLAY ===');
            log('window.IntelliPenGrammarOverlay: ' + !!window.IntelliPenGrammarOverlay);
            
            if (window.IntelliPenGrammarOverlay) {
                log('‚úÖ Overlay found!');
                log('Type: ' + typeof window.IntelliPenGrammarOverlay);
                log('Constructor: ' + window.IntelliPenGrammarOverlay.constructor.name);
                log('Has showSuggestions: ' + typeof window.IntelliPenGrammarOverlay.showSuggestions);
                log('Is enabled: ' + window.IntelliPenGrammarOverlay.isEnabled);
            } else {
                log('‚ùå Overlay not found');
            }
        }
        
        function testOverlay() {
            log('=== TESTING OVERLAY ===');
            
            if (!window.IntelliPenGrammarOverlay) {
                log('‚ùå No overlay to test');
                return;
            }
            
            const suggestions = [{
                type: 'grammar',
                original: 'test',
                replacement: 'fixed test',
                explanation: 'This is a test'
            }];
            
            try {
                log('Calling showSuggestions...');
                window.IntelliPenGrammarOverlay.showSuggestions({
                    element: document.body,
                    suggestions: suggestions,
                    position: { x: 100, y: 100 }
                });
                log('‚úÖ showSuggestions called successfully');
            } catch (error) {
                log('‚ùå Error: ' + error.message);
            }
        }
        
        // Check immediately
        log('Script loaded, checking overlay immediately...');
        setTimeout(checkOverlay, 100);
        setTimeout(checkOverlay, 500);
        setTimeout(checkOverlay, 1000);
    </script>
</body>
</html>
